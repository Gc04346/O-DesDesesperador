{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% trans 'The Undesperator' %}{% endblock %}</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">

<!-- Icons -->
<link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet" />
<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

<!-- Theme CSS -->
<link type="text/css" href="{% static 'css/argon-design-system.min.css' %}" rel="stylesheet">
{% block extra_css %}{% endblock %}
</head>
<body>
{% block content %}{% endblock %}
</body>
<!-- Core -->
<script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>

<!-- Theme JS -->
<script src="{% static 'js/argon-design-system.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/testezao.js' %}"></script>
{% block extra_scripts %}{% endblock %}
</html>
